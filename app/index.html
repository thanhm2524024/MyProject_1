<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách sinh viên</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Danh sách sinh viên</h2>
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>MSHV</th>
                    <th>Họ tên</th>
                    <th>Ngày sinh</th>
                    <th>Quê quán</th>
                    <th>Email</th>
                    <th>SĐT</th>
                </tr>
            </thead>
            <tbody id="studentTable">
                <!-- Dữ liệu sẽ được thêm ở đây bằng jQuery -->
            </tbody>
        </table>
    </div>

    <script>
        $(document).ready(function() {
            // Danh sách sinh viên mẫu
            var students = [
                { MSHV: "M2524024", hoten: "Vương Cẩm Thanh", ngaysinh: "01/01/2000", quequan: "Hà Nội", email: "a@gmail.com", sdt: "0123456789" },
                { MSHV: "M2524021", hoten: "Huỳnh Tuấn Kiệt", ngaysinh: "02/02/2002", quequan: "TP HCM", email: "b@gmail.com", sdt: "0987654321" }
            ];

            // Thêm dữ liệu vào bảng
            $.each(students, function(index, student) {
                $("#studentTable").append(
                    `<tr>
                        <td>${student.MSHV}</td>
                        <td>${student.hoten}</td>
                        <td>${student.ngaysinh}</td>
                        <td>${student.quequan}</td>
                        <td>${student.email}</td>
                        <td>${student.sdt}</td>
                    </tr>`
                );
            });
        });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
